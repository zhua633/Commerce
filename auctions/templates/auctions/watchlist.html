{% extends 'auctions/layout.html' %}

{% block body %}
<h2>Current Watchlist</h2>
<ul>
    {% for listing in listings %}
        <li><a href="{% url 'item' listing.listing_id %}"> {{ listing.listing_id }}</a></li>    
    {% empty %}
        <p>There are no entries in the watchlist.</p>
    {% endfor %}
</ul>

<a href="{% url 'index' %}"> Return to home page</a>

{% endblock %}
